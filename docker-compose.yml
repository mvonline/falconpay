version: '3.8'

services:
  # --- Databases ---
  postgres_auth:
    image: postgres:16-alpine
    container_name: falconpay-pg-auth
    environment:
      POSTGRES_USER: falconpay
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - pg_auth_data:/var/lib/postgresql/data
    networks:
      - falconpay-network

  postgres_user:
    image: postgres:16-alpine
    container_name: falconpay-pg-user
    environment:
      POSTGRES_USER: falconpay
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"
    volumes:
      - pg_user_data:/var/lib/postgresql/data
    networks:
      - falconpay-network

  postgres_payment:
    image: postgres:16-alpine
    container_name: falconpay-pg-payment
    environment:
      POSTGRES_USER: falconpay
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payment_db
    ports:
      - "5434:5432"
    volumes:
      - pg_payment_data:/var/lib/postgresql/data
    networks:
      - falconpay-network

  postgres_wallet:
    image: postgres:16-alpine
    container_name: falconpay-pg-wallet
    environment:
      POSTGRES_USER: falconpay
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wallet_db
    ports:
      - "5435:5432"
    volumes:
      - pg_wallet_data:/var/lib/postgresql/data
    networks:
      - falconpay-network

  postgres_reporting:
    image: postgres:16-alpine
    container_name: falconpay-pg-reporting
    environment:
      POSTGRES_USER: falconpay
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reporting_db
    ports:
      - "5436:5432"
    volumes:
      - pg_reporting_data:/var/lib/postgresql/data
    networks:
      - falconpay-network

  redis:
    image: redis:7-alpine
    container_name: falconpay-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - falconpay-network

  mongo:
    image: mongo:7
    container_name: falconpay-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - falconpay-network

  # --- Message Broker (Kafka KRaft) ---
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: falconpay-kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      # Replace with a fixed cluster ID for persistence
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    networks:
      - falconpay-network

  kafka-ui:
    image: tchiotludo/akhq
    container_name: falconpay-kafka-ui
    ports:
      - "8080:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka:
              properties:
                bootstrap.servers: "kafka:29092"
    networks:
      - falconpay-network

  postgres_keycloak:
    image: postgres:16-alpine
    container_name: falconpay-pg-keycloak
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
      POSTGRES_DB: keycloak
    ports:
      - "5437:5432"
    volumes:
      - pg_keycloak_data:/var/lib/postgresql/data
    networks:
      - falconpay-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: falconpay-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres_keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8888:8080"
    depends_on:
      - postgres_keycloak
    networks:
      - falconpay-network

  vault:
    image: hashicorp/vault:1.15
    container_name: falconpay-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - falconpay-network

  # --- Observability ---
  prometheus:
    image: prom/prometheus:latest
    container_name: falconpay-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - falconpay-network

  grafana:
    image: grafana/grafana:latest
    container_name: falconpay-grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - falconpay-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: falconpay-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
      - "4317:4317"
      - "4318:4318"
    networks:
      - falconpay-network

  loki:
    image: grafana/loki:latest
    container_name: falconpay-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - falconpay-network

  promtail:
    image: grafana/promtail:latest
    container_name: falconpay-promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - falconpay-network

networks:
  falconpay-network:
    driver: bridge

volumes:
  pg_auth_data:
  pg_user_data:
  pg_payment_data:
  pg_wallet_data:
  pg_reporting_data:
  pg_keycloak_data:
  redis_data:
  mongo_data:


